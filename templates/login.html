<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link type="text/css" rel="stylesheet" href="static/stylesheets/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="static/plugins/jquery.validate/jquery.validate.css">
    <script src="static/javascripts/jquery.min.js"></script>
    <script src="static/javascripts/bootstrap.min.js"></script>
    <script src="static/plugins/jquery.validate/jquery.validate.min.js"></script>
    <style>
        .row-margin-top {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>LOGIN IN </h1>
            <p>Example Use Flask</p>
        </div>
        <form action={{url_for("login")}} method="POST">
            <p style="color:red;">{{error}}</p>
            <div class="form-group">
                <label for="InputUser">User Name</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control"  name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <button type="button" onclick="location.replace('/register')" class="btn btn-link">Register</button>
        </form>
        <div class="row-margin-top" >
            <button type="button" onclick="checkFBlogin();" class="btn btn-default">Facebook LOGIN</button>
        </div>
    </div>
    <script>
        $( "form" ).validate({
        rules: {
            username: {
                 required: true
               },
            password: {
                 required: true
               },
            }
       });
    </script>
    <script src="static/javascripts/fb_sdk.js"></script>
    <script src="static/javascripts/fb_login.js"></script>

</body>
</html>
